<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" id="output" />
        <button id="btn-random"><i class="fas fa-random"></i></button>
        <button id="btn-copy"><i class="far fa-copy"></i></button>
        <input type="range" id="length" min="8" max="20" value="8" />
        <h3 id="length-val">8</h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
